<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTB Finance Logo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logo-container {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .logo-text {
      color: white;
      font-family: Arial, sans-serif;
      font-weight: 900;
      font-size: 48px;
      letter-spacing: -1px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">BTB</div>
  </div>
</body>
</html>
