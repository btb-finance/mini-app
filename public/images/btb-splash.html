<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTB Finance Splash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .logo-container {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .logo-text {
      font-weight: 900;
      font-size: 36px;
      letter-spacing: -1px;
    }
    .title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">BTB</div>
  </div>
  <div class="title">BTB Finance</div>
  <div class="subtitle">Decentralized Finance Ecosystem</div>
</body>
</html>
