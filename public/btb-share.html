<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTB Finance Share Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: url('/images/btb-banner.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      color: white;
      overflow: hidden;
    }

    .container {
      width: 1200px;
      height: 630px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .background-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
    }

    .circle1 {
      width: 600px;
      height: 600px;
      top: -200px;
      left: -200px;
    }

    .circle2 {
      width: 500px;
      height: 500px;
      bottom: -100px;
      right: -100px;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .logo-text {
      font-weight: 900;
      font-size: 48px;
    }

    .title {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #60a5fa 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }

    .subtitle {
      font-size: 32px;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      width: 150px;
    }

    .feature-icon {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .feature-title {
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>

    <div class="logo">
      <div class="logo-text">BTB</div>
    </div>

    <div class="title">BTB Finance</div>
    <div class="subtitle">Decentralized Finance Ecosystem</div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">üéØ</div>
        <div class="feature-title">Mega Pot</div>
      </div>

      <div class="feature">
        <div class="feature-icon">üê•</div>

      </div>

      <div class="feature">
        <div class="feature-icon">üñºÔ∏è</div>
        <div class="feature-title">NFTs</div>
      </div>
    </div>
  </div>
</body>

</html>
